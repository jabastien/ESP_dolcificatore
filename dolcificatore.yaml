esphome:
  name: dolcificatore_serra
  platform: ESP8266
  board: nodemcuv2 
wifi:
  ssid: !secret SSID
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Led Strip 1 Fallback Hotspot"
    password: !secret wifi_password 

captive_portal:

# Enable logging
logger:

    # Sync time with Home Assistant.
time:
  - platform: homeassistant
id: homeassistant_time

sensor:
      - platform: wifi_signal
        name: "WiFi Signal Sensor"
        update_interval: 60s
      - platform: uptime
        name: "Uptime"
      - platform: ultrasonic
        trigger_pin: D3
        echo_pin: D4
        name: "Livello Sale 1"
        update_interval: 1s
        pulse_time: 20us
        timeout: 3m
        filters:
          - lambda: return (0.42-x)*(100/0.42);
        unit_of_measurement: "%"
      - platform: ultrasonic
        trigger_pin: D2
        echo_pin: D1
        name: "Livello Sale 2"
        update_interval: 1s
        pulse_time: 20us
        timeout: 3m
        filters: #sostituire 0.42 con l'altezza reale del contenitore
          - lambda: return (0.42-x)*(100/0.42);
        unit_of_measurement: "%"

switch:
  - platform: restart
    name: "ESP32 Restart"
# Enable Home Assistant API
api:
     password: !secret api_password

ota:
     safe_mode: True
     password: !secret ota_password
